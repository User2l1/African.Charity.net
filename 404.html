<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .animation {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            border-radius: 50%;
            animation: spin 4s linear infinite;
        }

        .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .home-link:hover {
            background: #fff;
            color: #1e3c72;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Page Not Found</div>
        <div class="animation">
            <div class="circle"></div>
        </div>
        <a href="/" class="home-link">Go Back Home</a>
    </div>
</body>
</html>
