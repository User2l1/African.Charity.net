<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hope for Africa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f2eb;
      color: #333;
      position: relative;
    }

    header {
      background-color: #33691e;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .hero {
      background-image: url('https://www.unicef.org/car/sites/unicef.org.car/files/styles/press_release_feature/public/image00032.webp?itok=h_rh0jmL');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
    }

    .content {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .cta {
      background-color: #8bc34a;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    .hidden-dot {
      position: absolute;
      top: 70%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    a.dot-link {
      position: absolute;
      top: 70%;
      left: 50%;
      display: block;
      width: 10px;
      height: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hope for Africa</h1>
    <p>Empowering communities, changing lives.</p>
  </header>

  <div class="hero"></div>

  <div class="content">
    <h2>Our Mission</h2>
    <p>
      We provide education, clean water, and sustainable development to communities in need across Africa.
      Join us in making a lasting impact.
    </p>

    <div class="cta">

    </div>
  </div>

  <!-- Clickable red dot -->
  <a href="Use.html" class="dot-link">
    <div class="hidden-dot"></div>
  </a>

</body>
</html>
