<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GET REKT</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: red;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      animation: shake 0.2s infinite, glitch 1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 lime; }
      40% { text-shadow: 2px 0 blue, -2px 0 red; }
      60% { text-shadow: -2px 0 magenta, 2px 0 cyan; }
      80% { text-shadow: 2px 0 lime, -2px 0 red; }
      100% { text-shadow: 0 0 5px red; }
    }

    .game-links {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 20px;
      margin-top: 2rem;
    }

    .game-box {
      background-color: red;
      color: black;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #fff;
      transition: transform 0.2s ease;
      animation: glitchBox 1.5s infinite;
    }

    .game-box:hover {
      transform: scale(1.1) rotate(2deg);
    }

    @keyframes glitchBox {
      0%, 100% { box-shadow: 0 0 5px red; }
      25% { box-shadow: -5px 0 red; }
      50% { box-shadow: 5px 0 red; }
      75% { box-shadow: 0 0 10px red; }
    }
  </style>
</head>
<body>
  <h1>GET REKT STUPID SCHOOL BLOCKER</h1>
  <div class="game-links">
    <a class="game-box" href="game1.html">riddle school 1</a>
    <a class="game-box" href="game2.html">riddle school 2</a>
    <a class="game-box" href="game3.html">riddle school 3</a>
    <a class="game-box" href="game4.html">riddle school 4</a>
    <a class="game-box" href="game5.html">riddle school 5</a>
    <a class="game-box" href="game6.html">riddle school 6</a>
  </div>
</body>
</html>
